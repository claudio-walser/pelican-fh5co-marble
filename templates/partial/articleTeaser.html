<div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
    <div class="blog-entry">
        {% if article.image is defined %}
            <a href="{{ SITEURL }}/{{ article.url }}" class="blog-img"><img src="{{ article.image }}" class="img-responsive" alt="{{ article.title }}"></a>
        {% endif %}
        <div class="desc">
            <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
            <span><small>{{ article.locale_date }}</small></span>
            <span><small>{{ _('by') }} {{ article.author }}</small> / <small>{{ article.category }}</small></span>
            <p>{{ article.summary }}</p>
            <a href="{{ SITEURL }}/{{ article.url }}" class="btn btn-primary">{{ _('Read more') }} {% if LANG_DIR == 'ltr' %}<i class="icon-arrow-right3">{% else %}<i class="icon-arrow-left3">{% endif %}</i></a>
        </div>
    </div>
</div>
